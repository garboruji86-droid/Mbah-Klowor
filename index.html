<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MbahKlowor Voice Studio v5.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background-color: #08080a;
            color: #d4d4d8;
        }

        .glass-panel {
            background: rgba(17, 17, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: #27272a;
            border-radius: 5px;
            background-image: linear-gradient(#ea580c, #ea580c);
            background-repeat: no-repeat;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ea580c;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(234, 88, 12, 0.4);
        }

        .avatar-btn.active {
            border-color: #ea580c;
            background: rgba(234, 88, 12, 0.05);
        }

        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(234, 88, 12, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(234, 88, 12, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 88, 12, 0); }
        }

        .generating-pulse {
            animation: pulse-orange 2s infinite;
        }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <header class="sticky top-0 z-50 glass-panel border-b border-zinc-900 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-microphone-lines text-white"></i>
            </div>
            <h1 class="text-xl font-extrabold italic tracking-tighter">
                <span class="text-orange-500">Mbah</span><span class="text-white">Klowor</span>
            </h1>
        </div>
        <div class="px-3 py-1 bg-zinc-900 rounded-full border border-zinc-800 text-[9px] font-black text-orange-500 uppercase tracking-widest">
            V5.4 HTML STABLE
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8 space-y-6">
        
        <!-- Input Naskah -->
        <div class="glass-panel rounded-[2.5rem] p-6 shadow-2xl border border-zinc-800/50">
            <textarea id="textInput" placeholder="Tulis naskah yang ingin Mbah bacakan di sini..." 
                class="w-full h-40 bg-transparent border-none focus:ring-0 text-lg text-zinc-100 placeholder-zinc-700 resize-none leading-relaxed"></textarea>
            <div class="flex justify-between items-center mt-2 border-t border-zinc-800/20 pt-4">
                <button onclick="clearText()" class="p-2 text-zinc-600 hover:text-red-500 transition-colors">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <span id="charCount" class="text-[10px] font-black text-zinc-600 uppercase tracking-widest bg-zinc-900 px-3 py-1 rounded-lg">
                    0 Karakter
                </span>
            </div>
        </div>

        <!-- Audio Player (Hidden by Default) -->
        <div id="playerContainer" class="hidden relative overflow-hidden bg-gradient-to-br from-zinc-900 to-black border border-orange-500/30 p-6 rounded-[2.5rem] shadow-2xl transition-all">
            <div class="flex flex-col gap-5 relative z-10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button id="playPauseBtn" onclick="togglePlay()" 
                            class="w-16 h-16 bg-orange-600 hover:bg-orange-500 text-white rounded-full flex items-center justify-center shadow-xl shadow-orange-600/30 active:scale-95 transition-all">
                            <i class="fa-solid fa-play text-2xl ml-1"></i>
                        </button>
                        <div>
                            <h3 class="text-white font-black text-sm uppercase tracking-wide">Hasil Sintesis</h3>
                            <p id="playerStatus" class="text-orange-500 text-[10px] font-bold uppercase tracking-widest flex items-center gap-1">
                                <i class="fa-solid fa-circle-check"></i> Audio Siap
                            </p>
                        </div>
                    </div>
                    <button id="downloadBtn" class="w-12 h-12 bg-zinc-800 rounded-2xl flex items-center justify-center text-white hover:bg-zinc-700 transition-colors">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
                <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-orange-600 w-0 transition-all duration-100"></div>
                </div>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generateBtn" onclick="generateSpeech()" 
            class="w-full py-5 bg-orange-600 hover:bg-orange-500 text-white rounded-[2rem] font-black text-lg flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all disabled:opacity-50">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span id="btnText">GENERATE SUARA</span>
        </button>

        <div id="statusMsg" class="hidden p-4 rounded-2xl flex items-center gap-3 text-[10px] font-black border uppercase tracking-widest"></div>

        <!-- Settings -->
        <div class="glass-panel rounded-[2.5rem] p-8 space-y-8">
            <!-- Voice Selection -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest"><i class="fa-solid fa-user-gear mr-2"></i>Karakter</label>
                    <div class="flex bg-zinc-950 p-1 rounded-xl border border-zinc-800">
                        <button onclick="setLang('id')" id="langId" class="px-4 py-1.5 rounded-lg text-[9px] font-black bg-orange-600 text-white transition-all">ID</button>
                        <button onclick="setLang('en')" id="langEn" class="px-4 py-1.5 rounded-lg text-[9px] font-black text-zinc-600 transition-all">EN</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4" id="voiceGrid">
                    <!-- Dynamic Voice Cards -->
                </div>
            </div>

            <!-- Style & Intonation -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest"><i class="fa-solid fa-bolt mr-2"></i>Gaya Narasi</label>
                    <select id="styleSelect" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-xs font-bold text-zinc-300 outline-none">
                        <option value="formal">Formal</option>
                        <option value="casual">Santai</option>
                        <option value="dramatic">Dramatis</option>
                        <option value="story">Bercerita</option>
                    </select>
                </div>
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest"><i class="fa-solid fa-face-smile mr-2"></i>Intonasi</label>
                    <select id="intonationSelect" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-xs font-bold text-zinc-300 outline-none">
                        <option value="default">Normal</option>
                        <option value="excited">Semangat</option>
                        <option value="whispering">Berbisik</option>
                        <option value="sad">Sedih</option>
                    </select>
                </div>
            </div>

            <!-- Speed -->
            <div class="space-y-4 pt-4 border-t border-zinc-800/30">
                <div class="flex justify-between items-center text-[10px] font-black text-zinc-500 uppercase tracking-widest">
                    <span><i class="fa-solid fa-gauge-high mr-2"></i>Kecepatan</span>
                    <span id="speedVal" class="text-orange-500">1.0x</span>
                </div>
                <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" class="w-full" oninput="updateSpeed(this.value)">
            </div>
        </div>
    </main>

    <script>
        const apiKey = "AIzaSyC8fG02j4uZUqwagaI2VI99IxTmpnudQyM"; // API Key handled by environment
        let currentLang = 'id';
        let currentVoice = 'Kore';
        let currentAudioUrl = null;
        let audioObj = new Audio();

        const voices = {
            id: [
                { id: "Kore", name: "Siti", gender: "Wanita", icon: "fa-person-dress" },
                { id: "Puck", name: "Budi", gender: "Pria", icon: "fa-person" }
            ],
            en: [
                { id: "Zephyr", name: "James", gender: "Pria", icon: "fa-person" },
                { id: "Leda", name: "Sarah", gender: "Wanita", icon: "fa-person-dress" }
            ]
        };

        // Initialize
        window.onload = () => {
            renderVoices();
            document.getElementById('textInput').addEventListener('input', (e) => {
                document.getElementById('charCount').innerText = `${e.target.value.length} Karakter`;
            });
        };

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('langId').className = lang === 'id' ? 'px-4 py-1.5 rounded-lg text-[9px] font-black bg-orange-600 text-white' : 'px-4 py-1.5 rounded-lg text-[9px] font-black text-zinc-600';
            document.getElementById('langEn').className = lang === 'en' ? 'px-4 py-1.5 rounded-lg text-[9px] font-black bg-orange-600 text-white' : 'px-4 py-1.5 rounded-lg text-[9px] font-black text-zinc-600';
            currentVoice = voices[lang][0].id;
            renderVoices();
        }

        function renderVoices() {
            const grid = document.getElementById('voiceGrid');
            grid.innerHTML = voices[currentLang].map(v => `
                <button onclick="setVoice('${v.id}')" class="avatar-btn p-5 rounded-[2.5rem] border-2 flex flex-col items-center gap-3 transition-all ${currentVoice === v.id ? 'active border-orange-600' : 'border-zinc-800 bg-zinc-950'}">
                    <i class="fa-solid ${v.icon} text-3xl ${currentVoice === v.id ? 'text-orange-500' : 'text-zinc-700'}"></i>
                    <div class="text-center">
                        <p class="text-xs font-black ${currentVoice === v.id ? 'text-white' : 'text-zinc-500'}">${v.name}</p>
                        <p class="text-[8px] font-bold text-zinc-700 uppercase">${v.gender}</p>
                    </div>
                </button>
            `).join('');
        }

        function setVoice(id) {
            currentVoice = id;
            renderVoices();
        }

        function updateSpeed(val) {
            document.getElementById('speedVal').innerText = `${val}x`;
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('charCount').innerText = '0 Karakter';
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.className = `p-4 rounded-2xl flex items-center gap-3 text-[10px] font-black border uppercase tracking-widest ${
                type === 'error' ? 'bg-red-500/10 border-red-500/20 text-red-500' : 'bg-orange-500/10 border-orange-500/20 text-orange-500'
            }`;
            el.innerHTML = `<i class="fa-solid ${type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check'}"></i> ${msg}`;
            el.classList.remove('hidden');
        }

        // Fungsi Audio Header WAV
        function createWavHeader(pcmData, sampleRate = 24000) {
            const dataSize = pcmData.length;
            const buffer = new ArrayBuffer(44);
            const view = new DataView(buffer);
            const writeStr = (off, s) => { for(let i=0; i<s.length; i++) view.setUint8(off+i, s.charCodeAt(i)); };
            writeStr(0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeStr(8, 'WAVE');
            writeStr(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeStr(36, 'data');
            view.setUint32(40, dataSize, true);
            return new Blob([buffer, pcmData], { type: 'audio/wav' });
        }

        async function generateSpeech() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) return showStatus('Teks kosong!', 'error');

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = true;
            btn.classList.add('generating-pulse');
            btnText.innerText = 'MENYINTESIS...';
            showStatus('Mbah sedang meracik frekuensi...', 'info');

            const style = document.getElementById('styleSelect').value;
            const intonation = document.getElementById('intonationSelect').value;
            const speed = document.getElementById('speedSlider').value;
            const prompt = `Gaya: ${style}. Intonasi: ${intonation}. Speed: ${speed}x. Teks: ${text}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: currentVoice } } }
                        }
                    })
                });

                const result = await response.json();
                const audioBase64 = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (!audioBase64) throw new Error("Audio data null");

                const binary = atob(audioBase64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

                const wavBlob = createWavHeader(bytes, 24000);
                if (currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
                currentAudioUrl = URL.createObjectURL(wavBlob);

                // Setup Audio Player
                audioObj.src = currentAudioUrl;
                audioObj.load();
                
                document.getElementById('playerContainer').classList.remove('hidden');
                document.getElementById('downloadBtn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = currentAudioUrl;
                    a.download = 'MbahKlowor_Voice.wav';
                    a.click();
                };

                showStatus('Suara berhasil dibuat!', 'success');
            } catch (e) {
                console.error(e);
                showStatus('Gagal: ' + e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.classList.remove('generating-pulse');
                btnText.innerText = 'GENERATE SUARA';
            }
        }

        function togglePlay() {
            const btn = document.getElementById('playPauseBtn');
            if (audioObj.paused) {
                audioObj.play();
                btn.innerHTML = '<i class="fa-solid fa-pause text-2xl"></i>';
            } else {
                audioObj.pause();
                btn.innerHTML = '<i class="fa-solid fa-play text-2xl ml-1"></i>';
            }
        }

        audioObj.ontimeupdate = () => {
            const progress = (audioObj.currentTime / audioObj.duration) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        };

        audioObj.onended = () => {
            document.getElementById('playPauseBtn').innerHTML = '<i class="fa-solid fa-play text-2xl ml-1"></i>';
            document.getElementById('progressBar').style.width = '0%';
        };
    </script>
</body>
</html>
